<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitBot</title>
    <link rel="stylesheet" href="./src/assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Fallback CSS to ensure something shows */
        body { 
            margin: 0; 
            font-family: Inter, sans-serif; 
            background: #f8fafc;
        }
        .debug { 
            color: red; 
            padding: 20px; 
            background: white; 
            margin: 20px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="debug">DEBUG: HTML is loading correctly!</div>
    
    <div id="app">
        <div class="chat-container">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <div class="logo">
                        <div class="logo-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                                <path d="M12 22V12" stroke="currentColor" stroke-width="2"/>
                                <path d="M2 7L12 12L22 7" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                        <span class="logo-text">BitBot</span>
                    </div>
                    <div class="status">
                        <span class="status-dot"></span>
                        <span class="status-text">Online</span>
                    </div>
                </div>
            </header>

            <!-- Messages -->
            <main class="messages" id="messages">
                <div class="welcome-message">
                    <div class="welcome-icon">ðŸ‘‹</div>
                    <h2>Welcome to BitBot</h2>
                    <p>Your AI assistant powered by LangChain & LangGraph. Ask me anything!</p>
                </div>
            </main>

            <!-- Input -->
            <footer class="input-area">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Message BitBot..." 
                        rows="1"
                        maxlength="1000"
                    ></textarea>
                    <button id="sendButton" class="send-btn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </footer>
        </div>

        <!-- Typing indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-bubble">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log("JavaScript is loading...");
        
        // Simple test
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM Content Loaded!");
            document.querySelector('.debug').innerHTML = 'DEBUG: JavaScript is working! DOM loaded successfully.';
            
            // Initialize app after a brief delay to ensure CSS is loaded
            setTimeout(() => {
                if (typeof BitBot !== 'undefined') {
                    window.bitBot = new BitBot();
                    document.querySelector('.debug').style.display = 'none';
                } else {
                    console.error("BitBot class not found");
                }
            }, 100);
        });
    </script>
    <script src="./src/app.js"></script>
</body>
</html>
